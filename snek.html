        <script>
            function calculatePrice(myform){

            //Get selected data  
            var elt = document.getElementById("snack1Item");
            var snack1 = elt.options[elt.selectedIndex].value;
            
            var elt = document.getElementById("saus1Item");
            var saus1 = elt.options[elt.selectedIndex].value;
            
            var elt = document.getElementById("snack2Item");

            var elt = document.getElementById("saus3Item");
            var saus3 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("snack4Item");
            var snack4 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("saus4Item");
            var saus4 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("snack5Item");
            var snack5 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("saus5Item");
            var saus5 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("snack6Item");
            var snack6 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("saus6Item");

            var saus7 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("snack8Item");
            var snack8 = elt.options[elt.selectedIndex].value;

            var elt = document.getElementById("saus8Item");
            var saus8 = elt.options[elt.selectedIndex].value;

            var slider = document.getElementById("bonusRange");
            var output = document.getElementById("demo");
            var bonusShow = document.getElementById("demo2");
            output  = 0.01* slider.value;
            bonusShow.innerHTML = "€"+ parseFloat(output).toFixed(2) + " ";

           
            slider.oninput = function(){
                output = 0.01 * this.value;
                bonusShow.innerHTML =  "€"+ parseFloat(output).toFixed(2) + " ";
            }
            
            //convert data to float
            snack1 = parseFloat(snack1);
            snack2 = parseFloat(snack2);
            saus1 = parseFloat(saus1);
            saus2 = parseFloat(saus2);
            snack3 = parseFloat(snack3);
            snack4 = parseFloat(snack4);
            saus3 = parseFloat(saus3);
            saus4 = parseFloat(saus4);
            snack5 = parseFloat(snack5);
            snack6 = parseFloat(snack6);
            saus5 = parseFloat(saus5);
            saus6 = parseFloat(saus6);
            snack7 = parseFloat(snack7);
            snack8 = parseFloat(snack8);
            saus7 = parseFloat(saus7);
            saus8 = parseFloat(saus8);
            bonus = parseFloat(output);
            //calculate total value  

            var total = snack1+saus1+snack2+saus2+snack3+saus3+snack4+saus4+snack5+saus5+snack6+saus6+snack7+saus7+snack8+saus8+ bonus; 
            
            //print value to  PicExtPrice 
            document.getElementById("PicExtPrice").value="€"+ parseFloat(total).toFixed(2);
            document.getElementById("bonusValue").value="€"+ parseFloat(bonus).toFixed(2);
            }
